<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dog</title>
    </head>
    <body>
        <script>
           //creating a prompt for dogs age
           var dogAge = prompt("How old is your dog?")

           //creating variable for human age and including basic artithmatic formula, that will give us the dogs age in human years.
           var humanAge = ((dogAge - 2) * 4) + 21;

           //combining the variables and adding an alert 
            alert("Your dog is " + humanAge + " years old in human years.");
        </script>
    </body>
</html>
