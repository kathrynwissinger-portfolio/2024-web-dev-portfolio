<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slice</title>
    </head>
    <body>
        <script>
            //create a variable that collects users tweet
            var tweet = prompt("compose your tweet");

            //the slice function grabs a specific piece of some string. Slice function takes two arguments, beginning of and ending of string.
            var tweetUnder140 = tweet.slice(0, 140);
            alert(tweetUnder140);
        </script>
    </body>
</html>
