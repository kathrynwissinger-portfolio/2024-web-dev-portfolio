            function fizzBuzz(number) {
                //1. divisable by 3
                //2. divisible by 5
                //3. divisible by 3 & 5
                //4. not divisible by either 3 or 5

                //fizzbuzz using 4 if statements
                if (number % 3 === 0) {
                    console.log("Fizz");
                }
                if (number % 5 === 0) {
                    console.log("Buzz");
                }
                if (number % 3 === 0 && number % 5 === 0) {
                    console.log("FizzBuzz"); 
                }
                if (number % 3 !== 0 && number % 5 !== 0) {
                    console.log(number);
                }
