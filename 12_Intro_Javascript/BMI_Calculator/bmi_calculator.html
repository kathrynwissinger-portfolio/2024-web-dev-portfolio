<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BMI Calculator</title>
    </head>
    <body>
        <script>
            //
            function bmiCalculator (weight, height){
                var bmi = weight / (height * height)
                return bmi;
            }

            var bmi = bmiCalculator(65, 1.8);
            console.log(bmi);
        </script>
    </body>
</html>
