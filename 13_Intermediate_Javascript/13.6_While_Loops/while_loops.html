<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>While Loops</title>
    </head>
    <body>
        <script>
           
            //
            function fizzBuzz() {
                //creating an array for fizzbuzzing
                var fizzBuzzArray = [];
                var counter = 1

                //creating a while loop
                while (counter <= 100) {
                    if (counter % 3 === 0 && counter % 5 === 0) {
                    console.log("FizzBuzz"); 
                    }
                    else if (counter % 3 === 0) {
                        console.log("Fizz");
                    }
                    else if (counter % 5 === 0) {
                        console.log("Buzz");
                    }
                    else { 
                        console.log(counter);
                    }

                    //increment counter
                    counter++;
                }
            }
            
            fizzBuzz();
        </script>
    </body>
</html>
