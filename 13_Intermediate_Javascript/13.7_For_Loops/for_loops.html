<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>For Loops</title>
    </head>
    <body>
        <script>
            function fizzBuzz() {
                var fizzBuzzArray = [];

                //creating a for loop
                for (let i = 0; i < 100; i++) {
                    fizzBuzzArray[i] = i + 1;
                    
                    if ((i + 1) % 3 === 0 && (i + 1) % 5 === 0) {
                        console.log("FizzBuzz");
                    }                    
                    else if ((i + 1) % 3 === 0) {
                        console.log("Fizz");
                    }
                    else if ((i + 1) % 5 === 0) {
                        console.log("Buzz");
                    }
                    else {
                        console.log(i + 1);
                    }
                }
            }

            fizzBuzz();

            //----------------------------------------------------------------------------------------------------

            //resetting array to empty
            fizzBuzzArray = [];

            function fizzbuzz_v2() { 

                for (let i = 0; i < 100; i++) {
                
                    if ((i + 1) % 3 === 0 && (i + 1) % 5 === 0) {
                        fizzBuzzArray[i] = "FizzBuzz";
                    }                    
                    else if ((i + 1) % 3 === 0) {
                        fizzBuzzArray[i] = "Fizz";
                    }
                    else if ((i + 1) % 5 === 0) {
                        fizzBuzzArray[i] = "Buzz";
                    }
                    else {
                        fizzBuzzArray[i] = i + 1;
                    }                    
                }

                console.log(fizzBuzzArray);
            }
            
            fizzbuzz_v2();

            //
            for (let i = 0; i < fizzBuzzArray.length; i++) {
                console.log(fizzBuzzArray[i]);                
            }
        </script>
    </body>
</html>
