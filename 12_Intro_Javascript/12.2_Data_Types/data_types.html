<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Types</title>
    </head>
    <body>
        <script>
            //string variables 
            var string1 = "string1";
            var string2 = "string2";
            var string3 = "string3";
            var string4 = "string4";
            var string5 = "string5";

            //string datatype
            console.log(typeof(string1));
            console.log(typeof(string1) + typeof(string3) + typeof(string5));
            
            //more datatypes
            var number1 = 1
            var number2 = 2
            var number3 = 3
            var number4 = 4
            var number5 = 5

            //number datatype
            console.log(typeof(number1));
            console.log(typeof(number2) + typeof(number2) + typeof(number5));

            //booleans
            var lightIsOn = true;
            console.log(typeof(lightIsOn));
        </script>
    </body>
</html>
